<ion-navbar *navbar>
  <ion-title>
    Home
  </ion-title>
  <ion-buttons end>
    <button (click)="addChecklist()"><ion-icon name="add-circle"></ion-icon></button>
  </ion-buttons>
</ion-navbar>

<ion-content class="home">
  <ion-list no-lines>
    <ion-item-sliding *ngFor="#checklist of checklists">
      <button ion-item (click)="viewChecklist(checklist)">
        <ion-item-content>
          {{checklist.title}}
          <span>{{checklist.items.length}} items</span>
        </ion-item-content>
      </button>

      <ion-item-options>
        <button light (click)="renameChecklist(checklist)"><ion-icon name="clipboard"></ion-icon></button>
        <button danger (click)="removeChecklist(checklist)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
