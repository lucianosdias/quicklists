<ion-navbar *navbar>
  <ion-title>Checklist</ion-title>
  <ion-buttons end>
    <button (click)="uncheckItems()"><ion-icon name="refresh-circle"></ion-icon></button>
    <button (click)="addItems()"><ion-icon name="add-circle"></ion-icon></button>
  </ion-buttons>
</ion-navbar>

<ion-content padding class="checklist">
  <ion-list no-lines>
    <ion-item-sliding *ngFor="#item of checklist.items">
      <ion-item>
        <ion-label>{{item.title}}</ion-label>
        <ion-checkbox [checked]="item.checked" (click)="toggleItem(item)"></ion-checkbox>
      </ion-item>

      <ion-item-options>
        <button light (click)="renameChecklist(checklist)"><ion-icon name="clipboard"></ion-icon></button>
        <button danger (click)="removeChecklist(checklist)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
